 - clang 
 - nodejs 
 - net-tools
 - python3-pip
 - python-pip
 - python{{ apt_python_version }}
 - python{{ apt_python_version }}-dev
 - python{{ apt_python_version }}-doc
 - python 
 - python-dev
 - python-doc

