---

- name: Include OS-specific variables.
  include_vars: ../vars/RedHat.yml

- name: yum remove vim
  become: true
  yum:
    name: vim
    state: removed

- name: delete usr vim
  become: true
  file:
    path: "/usr/local/vim8"
    state: absent

- name: yum install defaults Software
  become: true
  yum:
    name: "{{ yum_packages }}"
    state: installed
  register: task_result

- name: pip3 install packages
  pip:
    name: "{{ pip3_packages }}"
    executable: pip3

- name: import config-vim
  import_tasks: config-vim.yml